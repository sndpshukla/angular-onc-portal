<div class="container my-4">
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" />
      <div *ngIf="patientForm.get('name')?.invalid && patientForm.get('name')?.touched" class="text-danger">
        Name is required and should be at least 3 characters long.
      </div>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" id="age" class="form-control" formControlName="age" />
      <div *ngIf="patientForm.get('age')?.invalid && patientForm.get('age')?.touched" class="text-danger">
        Age is required and must be a positive number.
      </div>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender" class="form-select" formControlName="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <div *ngIf="patientForm.get('gender')?.invalid && patientForm.get('gender')?.touched" class="text-danger">
        Gender is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="patientForm.invalid">Add Patient</button>
  </form>
</div>
