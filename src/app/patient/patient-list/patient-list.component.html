<div class="container mt-4">
  <h2 class="text-center mb-4">Patient List</h2>
  <div class="text-end mb-3">
    <button *ngIf="isLoggedIn" class="btn btn-primary" [routerLink]="['/patients', 'add']">Add Patient</button>
  </div>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Diagnosis</th>
        <th>Contact</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>
          <a [routerLink]="['/patients', patient.id]" class="text-decoration-none">{{ patient.id }}</a>
        </td>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.diagnosis }}</td>
        <td>{{ patient.contact }}</td>
        <td>{{ patient.address }}</td>
      </tr>
    </tbody>
  </table>
</div>
